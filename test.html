<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Website Header Example</title>
  <style>
    :root{
      --bg:#ffffff;
      --accent:#0b76ef;
      --text:#0b1220;
      --muted:#6b7280;
      --glass: rgba(11, 118, 239, 0.08);
      --radius: 10px;
      --gap: 16px;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }
    *{box-sizing:border-box}
    body{margin:0;color:var(--text);background:var(--bg);-webkit-font-smoothing:antialiased}
    /* Header layout */
    .site-header{
      width:100%;
      background:linear-gradient(180deg, rgba(255,255,255,0.8), rgba(255,255,255,0.95));
      border-bottom:1px solid #eef2f7;
      position:sticky;
      top:0;
      z-index:60;
      backdrop-filter:blur(6px);
    }
    .header-inner{
      max-width:1200px;
      margin:0 auto;
      padding:12px 20px;
      display:flex;
      align-items:center;
      gap:var(--gap);
    }
    /* Brand */
    .brand{
      display:flex;
      align-items:center;
      gap:12px;
      text-decoration:none;
      color:inherit;
    }
    .brand-logo{
      width:44px;
      height:44px;
      display:inline-grid;
      place-items:center;
      background:var(--glass);
      border-radius:10px;
      flex:0 0 44px;
      overflow:hidden;
    }
    .brand-logo svg{width:28px;height:28px;display:block}
    .brand-text{
      display:flex;
      flex-direction:column;
      line-height:1;
    }
    .brand-text .name{font-weight:600;font-size:16px}
    .brand-text .tag{font-size:12px;color:var(--muted)}
    /* Nav */
    nav.primary{
      margin-left:16px;
      display:flex;
      gap:10px;
      align-items:center;
      flex:1;
    }
    .nav-list{
      display:flex;
      gap:8px;
      list-style:none;
      padding:0;
      margin:0;
    }
    .nav-list a{
      padding:8px 10px;
      color:var(--text);
      text-decoration:none;
      border-radius:8px;
      font-size:14px;
    }
    .nav-list a:hover,
    .nav-list a:focus{background:#f3f6fb;outline:none}
    /* Utilities */
    .header-actions{
      display:flex;
      gap:10px;
      align-items:center;
    }
    .search {
      display:flex;
      align-items:center;
      background:#f8fafc;
      border:1px solid #eef2f7;
      padding:6px 8px;
      border-radius:999px;
      gap:8px;
      min-width:160px;
    }
    .search input{
      border:0;background:transparent;outline:none;font-size:14px;
      width:120px;
    }
    .btn{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding:8px 12px;
      border-radius:10px;
      border:0;
      cursor:pointer;
      font-weight:600;
      font-size:14px;
    }
    .btn-ghost{background:transparent;color:var(--text)}
    .btn-primary{
      background:linear-gradient(90deg,var(--accent),#0065d6);
      color:white;
      box-shadow:0 6px 18px rgba(11,118,239,0.14);
    }
    /* Mobile menu button */
    .menu-toggle{
      display:none;
      background:transparent;border:0;padding:6px;border-radius:8px;
    }
    /* Responsive */
    @media (max-width:880px){
      .nav-list{display:none}
      .search input{display:none}
      .menu-toggle{display:inline-flex}
      .header-inner{gap:10px}
    }
    /* Mobile drawer */
    .drawer{
      position:fixed;
      inset:0;
      background:rgba(0,0,0,0.32);
      display:none;
      z-index:80;
    }
    .drawer.open{display:block}
    .drawer-panel{
      position:fixed;
      top:0;right:0;
      width:280px;
      height:100%;
      background:white;
      box-shadow:-20px 0 40px rgba(9,15,30,0.08);
      padding:20px;
      display:flex;
      flex-direction:column;
      gap:12px;
    }
    .drawer .nav-list{display:flex;flex-direction:column}
    .drawer .nav-list a{padding:12px;border-radius:8px}
    .sr-only{position:absolute;width:1px;height:1px;padding:0;margin:-1px;overflow:hidden;clip:rect(0,0,0,0);white-space:nowrap;border:0}
    /* small tweaks */
    .badge{background:#f3f6fb;color:var(--accent);padding:4px 8px;border-radius:999px;font-weight:600;font-size:12px}
  </style>
</head>
<body>
  <header class="site-header" role="banner">
    <div class="header-inner">
      <a href="/" class="brand" aria-label="Homepage">
        <span class="brand-logo" aria-hidden="true">
          <!-- Simple SVG logo; replace with your SVG or IMG -->
          <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
            <rect x="3" y="3" width="18" height="18" rx="4" fill="#0b76ef"/>
            <path d="M7 14c1.5-2 3.5-4 7-5" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </span>
        <span class="brand-text">
          <span class="name">BrandName</span>
          <span class="tag">Tagline or product</span>
        </span>
      </a>

      <nav class="primary" role="navigation" aria-label="Primary">
        <ul class="nav-list" role="menubar" aria-hidden="false">
          <li role="none"><a role="menuitem" href="#features">Features</a></li>
          <li role="none"><a role="menuitem" href="#pricing">Pricing</a></li>
          <li role="none"><a role="menuitem" href="#docs">Docs</a></li>
          <li role="none"><a role="menuitem" href="#about">About</a></li>
        </ul>
      </nav>

      <div class="header-actions" role="group" aria-label="Header controls">
        <div class="search" role="search" aria-label="Site search">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" aria-hidden="true" focusable="false">
            <path d="M21 21l-4.35-4.35" stroke="#6b7280" stroke-width="1.5" stroke-linecap="round"/>
            <circle cx="11" cy="11" r="5" stroke="#6b7280" stroke-width="1.5"/>
          </svg>
          <input type="search" name="q" placeholder="Search" aria-label="Search site" />
        </div>

        <a class="btn btn-ghost" href="/signin">Sign in</a>
        <a class="btn btn-primary" href="/signup">Get Started</a>

        <button class="menu-toggle" id="menuToggle" aria-expanded="false" aria-controls="mobileDrawer" aria-label="Open menu">
          <svg width="22" height="22" viewBox="0 0 24 24" fill="none" aria-hidden="true">
            <path d="M3 7h18M3 12h18M3 17h18" stroke="#0b1220" stroke-width="1.6" stroke-linecap="round"/>
          </svg>
        </button>
      </div>
    </div>
  </header>

  <!-- Mobile drawer -->
  <div class="drawer" id="mobileDrawer" aria-hidden="true">
    <div class="drawer-panel" role="dialog" aria-label="Mobile menu">
      <div style="display:flex;justify-content:space-between;align-items:center">
        <strong style="font-size:16px">Menu</strong>
        <button id="closeDrawer" aria-label="Close menu" style="background:none;border:0;padding:6px;border-radius:8px;cursor:pointer">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" aria-hidden="true">
            <path d="M6 6l12 12M18 6L6 18" stroke="#0b1220" stroke-width="1.6" stroke-linecap="round"/>
          </svg>
        </button>
      </div>

      <nav>
        <ul class="nav-list">
          <li><a href="#features">Features</a></li>
          <li><a href="#pricing">Pricing</a></li>
          <li><a href="#docs">Docs</a></li>
          <li><a href="#about">About</a></li>
        </ul>
      </nav>

      <div style="margin-top:auto;display:flex;gap:8px;flex-direction:column">
        <a class="btn btn-ghost" href="/signin">Sign in</a>
        <a class="btn btn-primary" href="/signup">Get Started</a>
        <small style="color:var(--muted)">Â© <span id="year"></span> BrandName</small>
      </div>
    </div>
  </div>

  <script>
    (function(){
      // Mobile drawer toggle
      const toggle = document.getElementById('menuToggle');
      const drawer = document.getElementById('mobileDrawer');
      const closeBtn = document.getElementById('closeDrawer');
      const yearEl = document.getElementById('year');
      if(yearEl) yearEl.textContent = new Date().getFullYear();

      function openDrawer(){
        drawer.classList.add('open');
        drawer.setAttribute('aria-hidden', 'false');
        toggle.setAttribute('aria-expanded','true');
        // trap focus could be added for accessibility
      }
      function closeDrawerFn(){
        drawer.classList.remove('open');
        drawer.setAttribute('aria-hidden','true');
        toggle.setAttribute('aria-expanded','false');
      }
      toggle && toggle.addEventListener('click', function(){ 
        const expanded = this.getAttribute('aria-expanded') === 'true';
        if(expanded) closeDrawerFn(); else openDrawer();
      });
      closeBtn && closeBtn.addEventListener('click', closeDrawerFn);
      // close when clicking overlay outside panel
      drawer && drawer.addEventListener('click', function(e){
        if(e.target === this) closeDrawerFn();
      });
      // close on Escape
      document.addEventListener('keydown', function(e){
        if(e.key === 'Escape') closeDrawerFn();
      });
    })();
  </script>
</body>
</html>
